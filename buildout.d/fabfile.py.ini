from __future__ import with_statement
from fabric.api import cd, env, local, run, sudo


def deployment():
    env.hosts = ['${fabric:hostname}']
    env.webserver = '${fabric:webserver}'
    env.code_root = '${fabric:directory}'
    env.code_user = 'root'
    env.prod_user = 'www'


def update():
    with cd(env.code_root):
        run('nice git pull')


def rebuild():
    with cd(env.code_root):
        run('bin/buildout -Nc deployment.cfg')


def supervisorctl(*cmd):
    """Runs an arbitrary supervisorctl command."""
    with cd(env.webserver):
        sudo('bin/supervisorctl ' + ' '.join(cmd), user=env.prod_user)
